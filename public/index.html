<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ambient Sounds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<button id="winter" class="icon-button">
  <img src="/icons/cloud-snow.svg" alt="Зима" />
</button>

<button id="summer" class="icon-button">
  <img src="/icons/sun.svg" alt="Лето" />
</button>

<button id="rain" class="icon-button">
  <img src="/icons/cloud-rain.svg" alt="Дождь" />
</button>

<label for="volume">Громкость:</label>
<input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
</body>
</html>
